
<!DOCTYPE html>
<html>
    
<head>
	<title>ISeeU - Main</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		linkcrossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../styles/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="../logo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="form_container">
					<p class="headings">:בחר מטופל קיים</p>
					<div class="d-flex justify-content-center mt-3 patients_list_container">
					    <select id="patients_list">
  						</select>
					</div>
					<div class="d-flex justify-content-center mt-3 btn_container">
						<button type="button" name="button" class="btn submit_btn" onclick="getPatient()" >המשך</button>
					</div>
					<p class="headings">- או -</p>
					<div class="d-flex justify-content-center mt-3 btn_container">
						<button type="button" name="button" class="btn submit_btn" onclick="newPatient()">צור מטופל חדש</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
